<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact Management System</title>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <link rel="stylesheet" href="style.css" />
</head>

<body>
      <div class="container">
            <div class="top-container">
                  <div class="left">
                        <h1>Contact Management System</h1>
                        <h4>Add New Contact</h4>
                        <div class="form">
                              <form>
                                    NAME: <input type="text" id="add-name" required>
                                    EMAIL: <input type="email" id="addemail" required>
                                    Phone number: <input type="number" id="add-number" required>
                                    ADDRESS: <input type="text" id="address" required>
                              </form>
                              <button class="submit" id="submit">Submit</button>
                        </div>

                        
                  </div>

                  <div class="right">
                        <div class="icons">
                              <div class="menu" id="menu">
                                    <ion-icon name="menu-outline"></ion-icon>
                              </div>
                              <div class="menu-icons">
                                    <ion-icon name="notifications-outline"></ion-icon>
                                    <ion-icon name="notifications-off-circle-outline"></ion-icon>
                                    <ion-icon name="heart-outline"></ion-icon>
                              </div>
                        </div>
                  </div>
            </div>
               <div class="display-area">
                              <h3>All Contacts</h3>
                              <ul class="contactList"></ul>
                        </div>
          
      </div>

      <script src="./dist/app.js"></script>
</body>

</html>
